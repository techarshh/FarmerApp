<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Crop Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a237e; /* Royal Blue */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #757575; /* Gray for contrast */
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
            font-weight: bold;
        }

        section {
            padding: 2em;
            background-color: #1a237e; /* Royal Blue */
            color: #fff;
            text-align: center;
        }

        .crop-buttons {
            margin-top: 20px;
        }

        footer {
            background-color: #1a237e;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Royal Crop Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <p>Which is your crop?</p>
        <div class="crop-buttons">
            <button onclick="goToCropPage('wheat')">Wheat</button>
            <button onclick="goToCropPage('rice')">Rice</button>
            <button onclick="goToCropPage('corn')">Corn</button>
        </div>
    </section>

    <footer>
        &copy; 2024 Royal Crop Website. All rights reserved.
    </footer>

    <script>
        function goToCropPage(crop) {
            window.location.href = crop + '.html';
        }
    </script>
</body>
</html>
